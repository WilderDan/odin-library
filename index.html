<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
      <button id="addBook">Add Book</button>
    </header>
    <main id="main">
      <dialog id="dialog">
        <form id="form" class="dialog__form">
          <div class="dialog__form__header">
            <h2>Add Book</h2>
            <img id="dialog__close" src="./icons/close.svg" alt="close" />
          </div>
          <div class="form__inputs">
            <label for="form__bookTitle">Title</label>
            <input
              type="text"
              name="form__bookTitle"
              id="form__bookTitle"
              placeholder="Title"
              maxlength="32"
              required
            />
            <label for="form__bookAuthor">Author</label>
            <input
              type="text"
              name="form__bookAuthor"
              id="form__bookAuthor"
              placeholder="Author"
              maxlength="32"
              required
            />
            <label for="form__bookPages">Pages</label>
            <input
              type="number"
              name="form__bookPages"
              id="form__bookPages"
              placeholder="1"
              min="1"
              max="100000"
              required
            />
            <label for="form__readBefore">Read Before?</label
            ><input
              type="checkbox"
              name="form__readBefore"
              id="form__readBefore"
            />
          </div>
          <button id="submitBtn" type="submit">Submit</button>
        </form>
      </dialog>
      <div id="library"></div>
    </main>
  </body>
</html>
